<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="content">
          <img src="img3.png" alt="Kettle and Toaster" />
          <p>
            The Prism range of kettles and toasters is made for those who don't
            settle for the ordinary.
          </p>
        </div>
      </div>
      <div class="right">
        <div class="form-container">
          <h1>Register your product</h1>
          <form id="product-form">
            <div class="form-group two-column">
              <div class="column">
                <label for="category">Category</label>
                <select id="category" name="category">
                  <option value="">Select Category</option>
                  <option value="kettle">Kettle</option>
                  <option value="toaster">Toaster</option>
                  <option value="blender">Blender</option>
                  <option value="microwave">Microwave</option>
                </select>
              </div>
              <div class="column">
                <label for="model">Model</label>
                <select id="model" name="model">
                  <option value="">Select Model</option>
                  <option value="prism-kettle">Prism Kettle</option>
                  <option value="prism-toaster">Prism Toaster</option>
                  <option value="pro-blender">Pro Blender</option>
                  <option value="quick-heat-microwave">
                    Quick Heat Microwave
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="serial-number">Serial number *</label>
              <input
                type="text"
                id="serial-number"
                name="serial-number"
                required
              />
              <small class="error-message" id="serial-number-error"></small>
            </div>
            <div class="form-group">
              <label for="invoice-date">Date of Invoice</label>
              <input type="date" id="invoice-date" name="invoice-date" />
            </div>
            <div class="form-group">
              <label for="upload-file">Upload File</label>
              <input type="file" id="upload-file" name="upload-file" />
            </div>
            <button type="submit">Submit</button>
          </form>
          <button id="view-products">View Registered Products</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
